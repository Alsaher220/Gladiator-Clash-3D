<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alsaher's Fighting Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: black;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const arenaImg = new Image();
  arenaImg.src = "arena.png.jpg";  // UPDATED

  const fighter1Img = new Image();
  fighter1Img.src = "fighter1.png.PNG";  // UPDATED

  const fighter2Img = new Image();
  fighter2Img.src = "fighter2.png.PNG";  // UPDATED

  const fighter1 = { x: 100, y: 200, width: 100, height: 100 };
  const fighter2 = { x: 600, y: 200, width: 100, height: 100 };

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(arenaImg, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(fighter1Img, fighter1.x, fighter1.y, fighter1.width, fighter1.height);
    ctx.drawImage(fighter2Img, fighter2.x, fighter2.y, fighter2.width, fighter2.height);
  }

  function gameLoop() {
    draw();
    requestAnimationFrame(gameLoop);
  }

  arenaImg.onload = () => {
    gameLoop();
  };
</script>
</body>
</html>
