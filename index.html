<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alsaher's Fighting Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: black;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // Set image sources (MATCH your actual file names in the repo)
  const arenaImg = new Image();
  arenaImg.src = "arena.jpg"; // e.g. arena.jpg, arena.png, Arena.PNG

  const fighter1Img = new Image();
  fighter1Img.src = "fighter1.png"; // e.g. fighter1.png, Fighter1.PNG

  const fighter2Img = new Image();
  fighter2Img.src = "fighter2.png"; // e.g. fighter2.png, Fighter2.PNG

  // Basic fighter positions
  const fighter1 = { x: 100, y: 220, width: 100, height: 100 };
  const fighter2 = { x: 600, y: 220, width: 100, height: 100 };

  // Draw the game elements
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(arenaImg, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(fighter1Img, fighter1.x, fighter1.y, fighter1.width, fighter1.height);
    ctx.drawImage(fighter2Img, fighter2.x, fighter2.y, fighter2.width, fighter2.height);

    // Optional score display
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Fighter 1", 50, 30);
    ctx.fillText("Fighter 2", 650, 30);
  }

  // Main game loop
  function gameLoop() {
    draw();
    requestAnimationFrame(gameLoop);
  }

  // Wait until all images are loaded
  let imagesLoaded = 0;
  const totalImages = 3;

  function checkStart() {
    imagesLoaded++;
    if (imagesLoaded === totalImages) {
      gameLoop();
    }
  }

  arenaImg.onload = checkStart;
  fighter1Img.onload = checkStart;
  fighter2Img.onload = checkStart;

  // If image fails to load
  arenaImg.onerror = () => alert("❌ 'arena.jpg' not found. Please check the file name.");
  fighter1Img.onerror = () => alert("❌ 'fighter1.png' not found. Please check the file name.");
  fighter2Img.onerror = () => alert("❌ 'fighter2.png' not found. Please check the file name.");
</script>
</body>
</html>
